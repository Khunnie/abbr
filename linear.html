<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>线性渐变</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	@keyframes move{
		0%{
			background-position-x: 0px;
		}
		100%{
			background-position-x:500px; 
		}
	}
	body{
		background: black;
	}
	div{
		width: 250px;
		margin: 100px auto;
		font-size: 50px;
		font-family: "微软雅黑";
		color:rgba(255,255,255,0.3);

		background: -webkit-linear-gradient(-30deg,rgba(255,255,255,0) 0,rgba(255,255,255,0) 10%,rgba(255,255,255,1) 10%,rgba(255,255,255,1) 30%,rgba(255,255,255,0) 30%);
		-webkit-background-clip: text;
		animation:move 3s linear infinite;	
	}
</style>
</head>
<body>
    	<div>滑动来解锁</div>
</body>
</html>
